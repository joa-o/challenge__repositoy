<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
    <link href="gradielogin1.css" rel="stylesheet"/>
</head>
<body>
  <div class="signin">
    <div class="signin__header">
      <div class="signin__title"> Gradie</div>
        <div class="signin__subtitle"> Beautiful gradients in seconds.</div>
      </div>    


     <div class="signin__form"> 
      <div class="signin__title signin__title--normal">
      Login
      </div>
        <div class="signin__formgroup">
          <div class="signin__formfield">
            <label class="signin__label" for="email">Email</label>
            <input name="email" 
            class="signin__field"
            placeholder="john@exemple.com"
            type="email"
            tabindex="1">
          <div class="signin__formfield">
            <label class="signin__label" for="password">Password</label>
            <input name="password" 
            class="signin__field"
            placeholder="Password"
            type="password"
            tabindex="2">
            </div>


       </div>
        <div class="signin__formfield signin__formfield--checkbox">
        <label class="signin__label signin__label--checkbox" for="agreement">
        <input name="agreement"
        class="signin__field--checkbox"
        type="checkbox"
        tabindex="3"/>
        By creating an account you agree with the <a class="signin__terms" href="#">Terms & Conditions.</a> 
        </label>
        </div>
    

          <div class="signin__actions">
            <button class="signin__button">
              Create An Account
            </button>                                  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
